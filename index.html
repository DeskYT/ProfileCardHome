<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="profileCardContainer">
        <div class="userAvatar">
            <img src="./images/avatars/DaenerysTargaryen.png" alt="">
        </div>
        <div class="userInfo">
            <h2>Daenerys Targaryen</h2>
            <h3>Clojure Developer</h3>
            <h4>Dragonstone, Westeros</h4>
        </div>
        <hr>
        <div class="socialContainer">
            <h2>27.3 M followers</h2>
            <div class="followers">
                <div class="avatarPreview">
                    <span><img src="./images/avatars/john_snow.jpg" alt=""></span>
                    <span><img src="./images/avatars/khal_drogo.jpg" alt=""></span>
                    <span><img src="./images/avatars/jorah_mormont.jpg" alt=""></span>
                    <span><img src="./images/avatars/gray_warm.jpg" alt=""></span>
                    <span><img src="./images/avatars/missandei.jpg" alt=""></span>
                </div>
            </div>
            <div class="iconContainer">
                <span class="socIcon"><img src="./images/icons/facebook.png" alt="facebook"></span>
                <span class="socIcon"><img src="./images/icons/twitter.png" alt="twitter"></span>
                <span class="socIcon"><img src="./images/icons/instagram.png" alt="instagram"></span>
                <span class="socIcon"><img src="./images/icons/telegram.png" alt="telegram"></span>
            </div>
        </div>
    </div>
</body>
</html>
